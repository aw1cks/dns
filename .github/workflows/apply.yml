---

name: OctoDNS apply
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
    paths:
      - 'zones/**/*.yaml'
      - 'octodns.yaml'
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          cache: pip
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - uses: solvaholic/octodns-sync@7404fecaa93ed9216e59b2fba092bce66684a8b4
        with:
          config_path: octodns.yaml
          doit: --doit
        env:
          DO_TOKEN: ${{ secrets.do_token }}
          GCORE_TOKEN: ${{ secrets.gcore_token }}
