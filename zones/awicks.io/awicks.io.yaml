---

# Apex
'':
  - type: A
    ttl: 3600
    # https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site#configuring-an-apex-domain
    values:
      - 185.199.108.153
      - 185.199.109.153
      - 185.199.110.153
      - 185.199.111.153
  - type: AAAA
    ttl: 3600
    values:
      - 2606:50c0:8000::153
      - 2606:50c0:8001::153
      - 2606:50c0:8002::153
      - 2606:50c0:8003::153
  # MX for email delivery
  # Only one provider, stackmail
  - type: MX
    ttl: 3600
    values:
      - exchange: mx.stackmail.com.
        preference: 10
  # SPF record for email
  # Include stackmail's SPF
  - type: TXT
    ttl: 3600
    value: >-
      v=spf1
      include:spf.stackmail.com
      -all

_dmarc:
  type: TXT
  ttl: 3600
  # p=quarantine -> Quarantine mail that doesn't match SPF
  value: >-
    v=DMARC1\;
    p=quarantine\;
    rua=mailto:bfd2a46a@mxtoolbox.dmarc-report.com\;

# Email client autodiscovery
autodiscover:
  type: CNAME
  ttl: 3600
  value: autodiscover.stackmail.com.

cv: &aw1cks_github_pages
  type: CNAME
  ttl: 3600
  value: aw1cks.github.io.

home: &aw1cks_forks_github_pages
  type: CNAME
  ttl: 3600
  value: aw1cks-forks.github.io.

# IMAP discovery
imap:
  type: CNAME
  ttl: 3600
  value: imap.stackmail.com.

k8s:
  - type: A
    ttl: 3600
    values:
      - 51.195.149.224
  - type: AAAA
    ttl: 3600
    values:
      - 2001:41d0:801:2000::2e06

lf:
  type: A
  ttl: 3600
  values:
    - 88.97.11.80

# MX discovery
mail:
  type: CNAME
  ttl: 3600
  value: mx.stackmail.com.

mumble: &k8s_cname
  type: CNAME
  ttl: 3600
  value: k8s.awicks.io.


# DKIM key
s1._domainkey:
  type: TXT
  ttl: 3600
  value: >-
    v=DKIM1\;
    k=rsa\;
    h=sha256\;
    g=*\;
    n=\;
    s=*\;
    t=s\;
    

# SMTP discovery
smtp:
  type: CNAME
  ttl: 3600
  value: smtp.stackmail.com.

# email WebUI
webmail:
  type: CNAME
  ttl: 3600
  value: stackmail.com.

www:
  <<: *aw1cks_github_pages

testrecord:
  type: A
  ttl: 3600
  values:
    - 192.0.2.1
